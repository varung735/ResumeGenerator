<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Resume Generator</title>
</head>
<body>

    <!-- Here goes our html code -->

    <div class="container">
        <h1 class="text-center">Resume Generator</h1>
        <p class="text-center">By Varun Gupta</p>

        <div class="row">

            <!-- Column for personal information in resume -->
            <div class="col-md-6">
                <h3>personal information</h3>
    
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" 
                    id="nameField"
                    placeholder="Enter your name here" 
                    class="form-control">
                </div>

                <div class="form-group mt-2 ">
                    <label for="contactField">Your Contact No.</label>
                    <input type="tel" 
                    id="contactField"
                    placeholder="Enter your contact no. here" 
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Name</label>
                    <textarea 
                    id="addressField"
                    placeholder="Enter your address here" 
                    class="form-control"
                    rows="6"></textarea> 
                </div>
                
                <p class="text-secondary">Your presence on the internet</p>

                <div class="form-group mt-2 ">
                    <label for="linkedInField">Your LinkedIn Id.</label>
                    <input type="text" 
                    id="contactField"
                    placeholder="Enter your LinkedIn Id. here" 
                    class="form-control">
                </div>

                <div class="form-group mt-2 ">
                    <label for="HackerRankField">Your HackerRank Id.</label>
                    <input type="text" 
                    id="contactField"
                    placeholder="Enter your HackerRank Id. here" 
                    class="form-control">
                </div>

                <div class="form-group mt-2 ">
                    <label for="StackOverflowField">Your Stack Overflow id.</label>
                    <input type="text" 
                    id="contactField"
                    placeholder="Enter your Stack Overflow Id. here" 
                    class="form-control">
                </div>

            </div>
    
            <!-- Column for professional information in resume -->
            <div class="col-md-6">
                <h3>Professional information</h3>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea 
                    placeholder="Enter your objective here" 
                    class="form-control"
                    rows="3"></textarea> 
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea 
                    placeholder="Enter your work experience here" 
                    class="form-control weField"
                    rows="3"></textarea> 

                    <!-- New Text Area will be added here through JS -->

                    <div class="container text-center mt-2 weAddButton" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add Work Experience</button>
                    </div>

                </div>

                <div class="form-group mt-2" id="qualifications">
                    <label for="">Academic Qualification</label>
                    <textarea 
                    placeholder="Enter your qualifications here" 
                    class="form-control qualField"
                    rows="3"></textarea>
                    
                    <!-- New Text Area will be added here through JS -->

                    <div class="container text-center mt-2 qualAddButton" id="qualAddButton">
                        <button onclick="addNewQual()" class="btn btn-primary btn-sm">Add Qualifications</button>
                    </div>

                </div>

            </div>
            
            <div class="container text-center mt-3">
                <button class="btn btn-primary btn-lg">Generate CV</button>
            </div>

        </div>

    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
